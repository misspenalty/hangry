<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>


<link rel="stylesheet" href="/styles.css">
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
	crossorigin="anonymous">

<style>
@import url('https://fonts.googleapis.com/css?family=Pacifico');
</style>

</head>

<body>
	<div class="container mt-5">
		<div class="row justify-content-md-center">
			<div class="col-md-auto">
				<h1>hangry</h1>
			</div>
		</div>
		<div class="row justify-content-md-center mt-2">
			<form id="search" class="mb-2">
				<input type="text" name="dish" id="dish" placeholder="i'm hungry">
				<button type="submit" class="btn btn-sm ml-2 mb-1">Search</button>
			</form>


		</div>
		<div class="row justify-content-center">
			<div class="col-md-6 jobs_index_middle_panels">
				<div id="searchresults"></div>
				<div id="result"></div>
			</div>


		</div>
	</div>
	<script type="text/javascript">
		$('#search')
				.submit(
						function(event) {
							event.preventDefault();
							var query = $("#dish").val();
							$
									.getJSON(
											"/restaurant?dish=" + query,
											function(data) {
												var items = [];
												$
														.each(
																data,
																function(key,
																		val) {
																	items
																			.push( "<div class=\"row justify-content-center\">"
																					+ "<div class=\"card card-body bg-light\">"
																					+ "<a href=" + val['restaurant']['restaurantPage'] + ">"
																					+ val['restaurant']['name']
																					+ "</a>"
																					+ val['name']
																					+ "</div>"
																					+ "</div>");
																});
												$("#result").html($("<ul/>", {
													html : items.join("")
												}));
												$("#searchresults").html("<ul><strong>" + items.length + "</strong> results found. </ul>");
												
											});
						});
	</script>
</body>

</html>
